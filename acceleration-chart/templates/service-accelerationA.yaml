apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.accelerationA.service.name }}
  namespace: {{ .Values.accelerationA.namespace }}
  labels:
    name: {{ .Values.accelerationA.service.name }}
spec:
  ports:
    - name: http
      port: {{ .Values.accelerationA.service.servicePort }}
      protocol: TCP
  selector:
    app: {{ .Values.accelerationA.name }}
